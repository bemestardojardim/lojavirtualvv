<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Códigos</title>
    <style>
    
    body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Cambiamos el color de fondo a oscuro */
            color: #fff; /* Cambiamos el color del texto a claro */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #444; /* Cambiamos el color de fondo del encabezado */
            padding: 20px;
            margin: 0;
        }
        
        form {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #444; /* Cambiamos el color de fondo de la tabla */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #fff; /* Cambiamos el color del texto a claro */
        }

        th {
            background-color: #007bff;
        }

        tbody td[colspan="7"] {
            color: #777;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                background-color: #444;
            }
            th, td {
                padding: 10px;
                color: #fff;
            }
            h1 {
                font-size: 24px;
                padding: 10px;
            }
            label {
                font-size: 16px;
                color: #fff;
            }
            input[type="text"] {
                font-size: 14px;
            }input[type="submit"] {
                font-size: 14px;
            }
        }
            
    </style>
</head>

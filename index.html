<!DOCTYPE html>
<html>
<head>
    <title>Tienda de productos</title>
    <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function enviarPedido() {
            var productosSeleccionados = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(function(checkbox) {
                productosSeleccionados.push(checkbox.value);
            });

            var pedidoTexto = 'Olá! Gostaria de fazer o seguinte pedido:\n\n';
            pedidoTexto += productosSeleccionados.join('\n');
            pedidoTexto += '\n\nObrigado!';

            var numeroWhatsApp = '+5522998883449';
            var urlWhatsApp = 'https://wa.me/' + numeroWhatsApp + '?text=' + encodeURIComponent(pedidoTexto);

            window.open(urlWhatsApp);
        }
    </script>
</head>
<body>
    <h1>Produtos disponíveis</h1>
    <ul>
        <li>
            <img src="cebola.jpg" alt="Cebola" width="100" height="100">
            <label>
                <input type="checkbox" name="productos[]" value="Cebola"> Cebola - R$ 5
            </label>
        </li>
        <li>
            <img src="batata.jpg" alt="Batata Inglesa" width="100" height="100">
            <label>
                <input type="checkbox" name="productos[]" value="Batata Inglesa"> Batata Inglesa - R$ 5
            </label>
        </li>

            <label>
                <input type="checkbox" name="productos[]" value="Batata Doce"> Batata Doce - R$ 4.5
            </label>
        </li>
        <li>
            <img src="beringela.jpg" alt="Beringela" width="100" height="100">
            <label>
                <input type="checkbox" name="productos[]" value="Beringela"> Beringela - R$ 4
            </label>
        </li>
        <li>
            <img src="abobrinha.jpg" alt="Abobrinha" width="100" height="100">
            <label>
                <input type="checkbox" name="productos[]" value="Abobrinha"> Abobrinha - R$ 3
            </label>
        </li>
        <li>
            <img src="chuchu.jpg" alt="Chuchu" width="100" height="100">
            <label>
                <input type="checkbox" name="productos[]" value="Chuchu"> Chuchu - R$ 2.50
            </label>

        </li>
        <li>
            <img src="coco.jpg" alt="Coco" width="100" height="100">
            <label>

    </ul>
    <button onclick="enviarPedido()">Fazer Pedido</button>
</body>
</html>

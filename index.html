<label for="deliveryOption">Entrega inmediata (+R$5)</label>

  <script>
    var cartItems = [];
    var total = 0.00;
    var minPurchaseAmount = 20.00;

    function addToCart(productName, price) {
      cartItems.push({ name: productName, price: price });
      total += price;
      updateCart();
    }

    function removeFromCart(index) {
  var removedItem = cartItems.splice(index, 1)[0];
  total -= removedItem.price;
  updateCart();
}


    function updateCart() {
  var cartItemsElement = document.getElementById('cartItems');
  cartItemsElement.innerHTML = '';

  cartItems.forEach(function(item, index) {
    var listItem = document.createElement('li');
    listItem.innerHTML = item.name + ' - R$' + item.price.toFixed(2) + ' <span class="removeItem" onclick="removeFromCart(' + index + ')">[quitar]</span>';

    cartItemsElement.appendChild(listItem);
  });

  var totalElement = document.getElementById('total');
  var deliveryOption = document.getElementById('deliveryOption');
  var deliveryCost = 0;

  if (deliveryOption.checked && total >= minPurchaseAmount) {
    deliveryCost = 10;
  }

  totalElement.textContent = 'Total: R$' + (total + deliveryCost).toFixed(2);

  var warningElement = document.getElementById('warning');
  var checkoutButton = document.getElementById('checkoutButton');

  if (total < minPurchaseAmount) {
    warningElement.textContent = 'A compra  mínima para habilitar o delivery é de R$' + minPurchaseAmount.toFixed(2);
    checkoutButton.disabled = true;
  } else {
    warningElement.textContent = 'ENTREGA HJ AS 7:00-AM  11:30-AM E 17:00 HS';
    checkoutButton.disabled = false;
  }
}


    function showCheckoutForm() {
      document.getElementById('cart').style.display = 'none';
      document.getElementById('checkoutForm').style.display = 'block';
    }
function sendWhatsAppMessage() {
  var name = document.getElementById('name').value;
  var address = document.getElementById('address').value;

  var message = 'Lista de compras:\n';

  cartItems.forEach(function(item) {
    message += '- ' + item.name + ' (R$' + item.price.toFixed(2) + ')\n';
  });

  message += 'Nombre: ' + name + '\n';
  message += 'Total: R$' + total.toFixed(2) + '\n';
  message += 'Dirección de entrega: ' + address + '\n';

  // Agregar el checkbox para la opción de entrega a cualquier horario
  message += 'Entrega a cualquier horario: ';
  if (document.getElementById('deliveryOption').checked) {
    message += 'Sí (+R$10)\n';
  } else {
    message += 'No\n';
  }

  var whatsappURL = 'https://wa.me/5522998883449?text=' + encodeURIComponent(message);

  window.location.href = whatsappURL;
}

    function showProducts(products) {
      categoriesElement.innerHTML = '';

      var backButton = document.createElement('button');
      backButton.textContent = 'Volver a categorías';
      backButton.addEventListener('click', function() {
        categoriesElement.innerHTML = '';
        categories.forEach(function(category) {

      });

     function generateTicket() {
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var ticketContent = document.getElementById('ticketContent');

      // Generar contenido del ticket
      var ticketHTML = '<p><strong>Nombre:</strong> ' + name + '</p>';
      ticketHTML += '<p><strong>Dirección de entrega:</strong> ' + address + '</p>';
      ticketHTML += '<h3>Lista de compras:</h3>';
      ticketHTML += '<ul>';
      cartItems.forEach(function(item) {

      });
      ticketHTML += '</ul>';
      ticketHTML += '<p><strong>Total:</strong> R$' + total.toFixed(2) + '</p>';

      ticketContent.innerHTML = ticketHTML;

      // Mostrar el ticket y ocultar el formulario de checkout
      document.getElementById('checkoutForm').style.display = 'none';
      document.getElementById('ticket').style.display = 'block';
    }

    function shareTicket() {
      var ticketContent = document.getElementById('ticketContent').innerHTML;

      // Crear contenido para compartir en WhatsApp
      var shareContent = '¡Gracias por tu compra!\n\n';
      shareContent += ticketContent;

      // URL de WhatsApp con el mensaje y contenido compartido

      window.open(whatsappURL, '_blank');
    }
